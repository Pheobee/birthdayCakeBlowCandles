<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Cake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="cake">
      <div class="layer bottom"></div>
      <div class="layer middle"></div>
      <div class="layer top">
        <div id="candles-container"></div>
      </div>
    </div>
    <div id="controls">
      <span class="label">Candles: <span id="counter">0</span></span>
      <button id="addBtn">Add a candle until you see your age :)</button>
    </div>
    <p class="message">Blow to extinguish candles!</p>
    <img class="doggy" src="./img/photo_2025-07-04_19-25-47.jpg" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
